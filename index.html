<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/images/favicon-32x32.png">
    <link rel="stylesheet" href="/css/estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
          <img src="/images/logo.svg" alt="Logo" height="35">
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="hero-content">
          <img src="/images/illustration-mockups.svg" alt="Imagen Principal Del Sitio">
        </div>
      </section>
      <section class="content">
        <div class="content-descripton">      
          <h1>
            Build The Community<br>Your Fans Will Love
          </h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections
            with your users as you engage in genuine discussion.</p> 
        </div>
            <div class="hero-button">
                <button>Register</button>
            </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="social">
        <a href="https://www.facebook.com/michel.rivera.3762" class="social-link-facebook">
          <img src="/images/facebook.svg" alt="Social Facebook" width="20" height="20">
        </a>
        <a href="https://www.instagram.com/michel.riverar/" class="social-link-instagram">
          <img src="/images/twitter.svg" alt="Social Twitter" width="20" height="20">
        </a>
        <a href="https://twitter.com/MichelRiveraR" class="social-link-twitter">
          <img src="/images/instagram.svg" alt="Social Instagram" width="20" height="20">
        </a>
      </div>
    </footer>
  </body>
</html>
